    <h3 class="comment">Leave a comment below</h3>

<div class="container">
  <form name="form" action="../submit.html" onsubmit="myFunction()" target="_blank" method="GET">

    <input type="text" name="firstname" placeholder="Your First name.." required>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" placeholder="Your last name.." required>

    <label for="email">Email Address</label>

    <select name="country">
      <option value="uganda">Uganda</option>
      <option value="kenya">Kenya</option>
      <option value="tanzania">Tanzania</option>
    </select>

    <label for="comment">Comment</label>
    <textarea name="comment" placeholder="Write something.." style="height:200px" required></textarea>

    <input type="submit" value="Submit">
  </form>
